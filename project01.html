<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale1.0">
        <link rel="stylesheet" href="googlestyling.css">
        <title>Google Images</title>
    </head>

    <body>
        <header>
            <nav>
                <ul id="nav_bar">
                    <li class="nav_links"><a href="index.html">Google Search</a></li>
                </ul>
            </nav>
        </header>

        <div class="google_logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fe/Google_Images_Logo.png" alt="Google Logo">
        </div>

        <div class="images_form">
            <form action="http://images.google.com/images">
                <input class="form_input" type="text" name="q">
            
        <div class="submit_buttons">
                <input class="submit_button" type="submit" value="Image Search">
        </div>
            </form>
    </body>
</html>
