<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale1.0">
        <link rel="stylesheet" href="googlestyling.css">
        <title>Advanced Search</title>
    </head>

    <body>
        <header>
            <nav class="anav">
                <ul id="nav_bar">
                    <li class="anav_links"><a href="index.html">Google Search</a></li>  <img class="alogo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
                </ul>
               
            </nav>
            <h2>Advanced Search</h2>
            <hr></hr>
        </header>
        <h3>Find pages with...</h3>

        <form action="https://google.com/search" name="f">
            <div class="field">
                <label for="field1">all these words</label> 
                <input type="text" class="textinput" id="field1" value=""  name="as_q">
            </div>
            <br>
            <div class="field">
                <label for="field2">this exact word or phrase </label>
                <input type="text" class="textinput" id="field2" value=""  name="as_epq">
            </div>
            <br>
            <div class="field">
                <label for="field3">any of these words </label>
                <input type="text" class="textinput" id="field3" value=""  name="as_oq">
            </div>
            <br>
            <div class="field">
                <label for="field4">none of these words </label>
                <input type="text" class="textinput" id="field4" value=""  name="as_eq">
            </div>
            <br>
            <div class="field">
                <label for="field5">numbers ranging from </label>
                <input type="text" class="textinput1" id="field5" value=""  name="as_nlo">
                <span class="seperator">to</span>
                <input type="text" class="textinput2" id="field6" value=""  name="as_nhi">
            </div>
            <input type="submit" class="abuttons" id="abutton" value="Advanced Search">
        </form>
    </body>
</html>
